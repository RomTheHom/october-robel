<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Page for Pokedex</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" type="image/png" href="img/pokedex.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<div class="kanto-johto-map"></div>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>We at Oak Research Foundation would be happy to have you.</p>
        </div>
        <div class="container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Adress</h3>
                        <p>Palette Town,<br>West Kanto</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>073549828-Kanto</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>Oak.Foundation@pokemail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form action="">
                    <h2>Send message</h2>
                    <div class="input-box">
                        <input type="text" name="" required>
                        <span>Full Name</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" required>
                        <span>Email</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" required>
                        <span>Write your message here...</span>
                    </div>
                    <div class="input-box">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
